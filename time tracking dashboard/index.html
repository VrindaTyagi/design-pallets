<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>


  <body>
    <main>
    <div class="card">

      <div class="left">
        <div class="below-card">
          <div class="top-card">
            <img src="./images/image-jeremy.png"/>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        <div class="options">
          <button id="daily" onclick="handleDaily()" class="inactive">Daily</button>
          <button id="weekly" onclick="handleWeekly()" class="inactive">Weekly</button>
          <button id="monthly" onclick="handleMonthly()" class="inactive">Monthly</button>
        </div>
        </div>

      </div>

      <div class="right">

        <div class="work">

          <div class="info">
            <div>
              <p class="activity">Work</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-work">32hrs</p>
              <p class="previous previous-work">Last Week - 36hrs</p>
            </div>
          </div>

        </div>

        <div class="play">

          <div class="info">
            <div>
              <p class="activity">Play</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-play">10hrs</p>
              <p class="previous previous-play">Last Week - 8hrs</p>
            </div>
          </div>

        </div>

        <div class="study">

          <div class="info">
            <div>
              <p class="activity">Study</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-study">4hrs</p>
              <p class="previous previous-study">Last Week - 7hrs</p>
            </div>
          </div>

        </div>

        <div class="exercise">

          <div class="info">
            <div>
              <p class="activity">Exercise</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-exercise">4hrs</p>
              <p class="previous previous-exercise">Last Week - 5hrs</p>
            </div>
          </div>

        </div>

        <div class="social">

          <div class="info">
            <div>
              <p class="activity">Social</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-social">5hrs</p>
              <p class="previous previous-social">Last Week - 10hrs</p>
            </div>
          </div>

        </div>

        <div class="self-care">

          <div class="info">
            <div>
              <p class="activity">Self Care</p>
              <p>...</p>
            </div>
            <div>
              <p class="current current-self-care">2hrs</p>
              <p class="previous previous-self-care">Last Week - 2hrs</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    </main>
    <script src="./script.js"></script>
  </body>

</html>
