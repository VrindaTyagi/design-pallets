<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>


  <body>
    <main>
    <div class="card">

      <div class="left">
        <div class="below-card">
          <div class="top-card">
            <img src="./images/image-jeremy.png"/>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        <div class="daily">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
        </div>

      </div>

      <div class="right">

        <div class="work">

          <div class="info">
            <div>
              <p class="activity">Work</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">32hrs</p>
              <p class="last-week">Last Week - 36hrs</p>
            </div>
          </div>

        </div>

        <div class="play">

          <div class="info">
            <div>
              <p class="activity">Play</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">10hrs</p>
              <p class="last-week">Last Week - 8hrs</p>
            </div>
          </div>

        </div>

        <div class="study">

          <div class="info">
            <div>
              <p class="activity">Study</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">4hrs</p>
              <p class="last-week">Last Week - 7hrs</p>
            </div>
          </div>

        </div>

        <div class="exercise">

          <div class="info">
            <div>
              <p class="activity">Exercise</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">4hrs</p>
              <p class="last-week">Last Week - 5hrs</p>
            </div>
          </div>

        </div>

        <div class="social">

          <div class="info">
            <div>
              <p class="activity">Social</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">5hrs</p>
              <p class="last-week">Last Week - 10hrs</p>
            </div>
          </div>

        </div>

        <div class="self-care">

          <div class="info">
            <div>
              <p class="activity">Self Care</p>
              <p>...</p>
            </div>
            <div>
              <p class="hrs">2hrs</p>
              <p class="last-week">Last Week - 2hrs</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    </main>
  </body>

</html>
