<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="left">
       <div class="info">
              <h1 class="heading">Get <span id="purple">insights</span> that help your business grow.</h1>

              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
        </div>
       <div class="stats">
        <div><span class="stat-number">10k+</span> <span class="stat-heading">COMPANIES</span></span> </div>
        <div><span class="stat-number">314</span> <span class="stat-heading">TEMPLATES</span></span> </div>
        <div><span class="stat-number">12M+</span> <span class="stat-heading">QUERIES</span></span> </div>
       </div>
      </div>




      <div class="right">
        <img src="images/image-header-desktop.jpg"></img>
      </div>
    </div>
  </main>

</body>
</html>
